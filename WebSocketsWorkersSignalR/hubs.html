<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>SignalR Hubs</title>
</head>
<body>
    <header>
        <h1>SignalR Hub</h1>
    </header>

    <input id="msg" type="text" />
    <button id="broadcast" type="button">Broadcast</button>

    <ul id="messages"></ul>

    <script src="Scripts/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.signalR-1.1.2.js" type="text/javascript"></script>
    <!-- configure the SignalR proxy -->
    <!--<script src="http://localhost:5000/signalr/hubs" type="text/javascript"></script>-->
    <script>
        (function (document, $) {
            $(document).ready(function () {
                // Create the hub proxy.
                var connection = $.hubConnection('http://localhost:5000'),
                    chatProxy = connection.createHubProxy('chathub');

                // Declare a function on the chat hub for the server to invoke.
                chatProxy.on('addMessage', function (message) {
                    $('#messages').append('<li>' + message + '</li>');
                });

                // Turn on logging.
                connection.logging = true;
                // Start the connection.
                connection.start().
                    done(function () {
                        console.log('connection started');
                        $('#broadcast').click(function () {
                            var msg = $('#msg').val();
                            console.log('broadcasting: ' + msg);
                            // Call the chat method on the server
                            chatProxy.invoke('send', msg).
                                done(function () {
                                    console.log('sent message');
                                }).
                                fail(function (error) {
                                    console.log('failed to send message with: ' + error);
                                }); // Returns a promise.
                        });
                    }).
                    fail(function (error) {
                        console.log('connection failed with: ' + error);
                    });
            });
        })(document, jQuery);
    </script>
</body>
</html>
