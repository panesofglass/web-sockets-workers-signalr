<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>SignalR Hubs</title>
</head>
<body>
    <header>
        <h1>SignalR Hub</h1>
    </header>

    <input id="msg" type="text" />
    <button id="broadcast" type="button">Broadcast</button>

    <ul id="messages"></ul>

    <script src="Scripts/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.signalR-1.1.2.min.js" type="text/javascript"></script>
    <!-- configure the SignalR proxy -->
    <script src="signalr/hubs" type="text/javascript"></script>
    <script>
        (function (document, $) {
            $(document).ready(function () {
                // Create the hub proxy.
                var chat = $.connection.chat;

                // Declare a function on the chat hub for the server to invoke.
                chat.client.addMessage = function (message) {
                    $('#messages').append('<li>' + message + '</li>');
                };

                // Set the url for the hub.
                $.connection.hub.url = 'http://localhost:5000/';
                // Start the connection.
                $.connection.hub.start().done(function () {
                    $('#broadcast').click(function () {
                        // Call the chat method on the server
                        chat.server.send($('#msg').val());
                    });
                });
            });
        })(document, jQuery);
    </script>
</body>
</html>
